<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>梁站咖喱soo</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 500px;
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 30px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 28px;
            margin-bottom: 10px;
            font-weight: 700;
        }
        
        .header p {
            opacity: 0.9;
            font-size: 14px;
        }
        
        .content {
            padding: 40px;
        }
        
        .login-form {
            display: block;
        }
        
        .form-group {
            margin-bottom: 25px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
            font-size: 14px;
        }
        
        .form-group input {
            width: 100%;
            padding: 15px;
            border: 2px solid #e1e5e9;
            border-radius: 12px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: #f8f9fa;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: #667eea;
            background: white;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        
        .btn {
            width: 100%;
            padding: 16px;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
        }
        
        .btn-success {
            background: linear-gradient(135deg, #4CAF50, #45a049);
            color: white;
        }
        
        .btn-danger {
            background: linear-gradient(135deg, #f44336, #da190b);
            color: white;
        }
        
        .btn-warning {
            background: linear-gradient(135deg, #ff9800, #e68900);
            color: white;
        }
        
        .btn-secondary {
            background: linear-gradient(135deg, #6c757d, #545b62);
            color: white;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
        }
        
        .dashboard {
            display: none;
        }
        
        .user-info {
            background: linear-gradient(135deg, #f093fb, #f5576c);
            color: white;
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 30px;
            text-align: center;
        }
        
        .user-info h3 {
            margin-bottom: 10px;
            font-size: 18px;
        }
        
        .features-grid {
            display: grid;
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .feature-card {
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            border: 2px solid #f0f0f0;
            transition: all 0.3s ease;
        }
        
        .feature-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
            border-color: #667eea;
        }
        
        .feature-card h4 {
            margin-bottom: 15px;
            color: #333;
            font-size: 18px;
        }
        
        .logout-section {
            text-align: center;
            padding-top: 20px;
            border-top: 1px solid #e1e5e9;
        }
        
        .loading {
            display: none;
            text-align: center;
            padding: 20px;
        }
        
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .message {
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            text-align: center;
            font-weight: 600;
            display: none;
        }
        
        .message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .game-account-info {
            background: #fff3cd;
            border: 1px solid #ffeaa7;
            border-radius: 10px;
            padding: 15px;
            margin-top: 20px;
            font-size: 12px;
            color: #856404;
        }

        .game-account-info h4 {
            color: #856404;
            margin-bottom: 8px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>👑梁站咖喱soo强功账密👑</h1>
            <p>©梁站咖喱soo.保留网站权利</p>
        </div>
        
        <div class="content">
            <!-- 登录表单 -->
            <div id="loginForm" class="login-form">
                <div class="message" id="loginMessage"></div>
                
                <div class="form-group">
                    <label for="email">游戏账号邮箱</label>
                    <input type="email" id="email" placeholder="请输入Car Parking 1游戏邮箱" required>
                </div>
                
                <div class="form-group">
                    <label for="password">游戏密码</label>
                    <input type="password" id="password" placeholder="请输入Car Parking 1游戏密码" required>
                </div>
                
                <button class="btn btn-primary" onclick="validateGameAccount()">验证游戏账号</button>
                
                <div class="loading" id="loginLoading">
                    <div class="spinner"></div>
                    <p>正在验证游戏账号...</p>
                </div>

                <div class="game-account-info">
                    <h4>⚠️ 重要提示</h4>
                    <p>必须使用 <strong>Car Parking 1 游戏官方账号</strong> 登录</p>
                    <p>系统会验证您的游戏账号真实性，非游戏账号无法使用功能</p>
                </div>
            </div>
            
            <!-- 功能面板 -->
            <div id="dashboard" class="dashboard">
                <div class="user-info">
                    <h3>🎮 游戏账号已验证</h3>
                    <p id="userEmail">用户邮箱加载中...</p>
                    <p style="font-size: 12px; opacity: 0.8;">Car Parking 1 官方账号</p>
                </div>
                
                <div class="message" id="actionMessage"></div>
                
                <div class="features-grid">
                    <div class="feature-card">
                        <h4>👑 秒刷King等级</h4>
                        <p>立即将Car Parking 1游戏角色升级到King等级</p>
                        <button class="btn btn-success" onclick="instantKing()" style="margin-top: 15px;">
                            执行秒刷
                        </button>
                    </div>
                    
                    <div class="feature-card">
                        <h4>📧 修改游戏邮箱</h4>
                        <p>修改Car Parking 1游戏账户邮箱地址</p>
                        <div class="form-group" style="margin-top: 15px;">
                            <input type="email" id="newEmail" placeholder="输入新的游戏邮箱">
                        </div>
                        <button class="btn btn-warning" onclick="changeEmail()">
                            修改邮箱
                        </button>
                    </div>
                    
                    <div class="feature-card">
                        <h4>🔑 修改游戏密码</h4>
                        <p>修改Car Parking 1游戏账户密码</p>
                        <div class="form-group" style="margin-top: 15px;">
                            <input type="password" id="newPassword" placeholder="输入新的游戏密码">
                        </div>
                        <button class="btn btn-danger" onclick="changePassword()">
                            修改密码
                        </button>
                    </div>
                </div>
                
                <div class="logout-section">
                    <button class="btn btn-secondary" onclick="logout()">
                        🚪 退出登录
                    </button>
                </div>
                
                <div class="loading" id="actionLoading">
                    <div class="spinner"></div>
                    <p>执行中...</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        // 游戏API接口
        const API_URL = 'https://us-central1-cp-multiplayer.cloudfunctions.net/SavePlayerRecordsPartially6';
        
        // 存储用户信息
        let userToken = '';
        let userEmail = '';
        let isGameAccountVerified = false;
        
        // Car Parking 1 游戏官方账号数据库（模拟）
        const gameAccountsDatabase = {
            // 这里应该是从游戏服务器获取的真实账号数据
            // 现在使用模拟数据
            'player@carparking1.com': { password: 'game123', verified: true },
            'vip@carparking1.com': { password: 'vip456', verified: true },
            'admin@carparking1.com': { password: 'admin789', verified: true },
            'user123@carparking1.com': { password: 'user123', verified: true }
        };
        
        // 显示消息
        function showMessage(elementId, message, type = 'success') {
            const element = document.getElementById(elementId);
            element.textContent = message;
            element.className = `message ${type}`;
            element.style.display = 'block';
            
            setTimeout(() => {
                element.style.display = 'none';
            }, 5000);
        }
        
        // 显示/隐藏加载动画
        function toggleLoading(show, elementId) {
            document.getElementById(elementId).style.display = show ? 'block' : 'none';
        }
        
        // 获取认证令牌
        function getAuthToken() {
            return 'eyJhbGciOiJSUzI1NiIsImtpZCI6ImE1YTAwNWU5N2NiMWU0MjczMDBlNTJjZGQ1MGYyYjM2Y2Q4MDcyOWliLCJ0eXAiOiJKV1QifQ.eyJpc3MiOiJodHRwczovL3NlY3VyZXRva2VuLmdvb2dsZS5jb20vY3AtbXVsdGlwbGF5ZXIiLCJhdWQiOiJjcC1tdWx0aXBsYXllciIsImF1dGhfdGltZSI6MTc2MDM0Mzc3MCwidXNlcl9pZCI6Iktwb3hoVEZqcTRVV3o1WFdxVWZQSihCeXF3RTMiLCJzdWIiOiJLeC94aFRGanEOVVd6NVhXcWFmUEpYQnkd0UzliwiaWF0IjoxNzYwMzQzNzcwLCJleHAiOjE3NjAzNDczNzAsImVtYWlsIjoiemlsMTg1NjIzQGdtYWlsLmNvbSIsImVtYWlsX3ZlcmlmaWVkIjp0cnVlLCJmaXJlYmFzZSI6eyJpZGVudGl0aWVzIjp7ImVtYWlsIjpbInppbDE4NTYyM0BnbWFpbC5jb20iXX0sInNpZ25faW5fcHJvdmlkZXIiOiJwYXNzd29yZCJ9fQ.pibhlDZe4DF2ewAjXLTJe3r69VRPCrEey2r56J8u2Dbm4PQpwvAabVKzdM4wB9iYlwkL_HLIX7pvCnn_IF7hLobZqp2iAKi65XDjYY3WpyGE7zjEMDevThbhd9r8UMwsYazkeVeFTAu_yME';
        }
        
        // 调用游戏API
        async function callGameAPI(action, data) {
            try {
                const requestData = {
                    data: btoa(JSON.stringify({
                        action: action,
                        user: userEmail,
                        game: 'Car Parking 1',
                        ...data,
                        timestamp: new Date().getTime()
                    }))
                };
                
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': 'Bearer ' + getAuthToken()
                    },
                    body: JSON.stringify(requestData)
                });
                
                const result = await response.json();
                return result;
            } catch (error) {
                console.error('API调用失败:', error);
                throw error;
            }
        }
        
        // 验证游戏账号
        async function validateGameAccount() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            if (!email || !password) {
                showMessage('loginMessage', '请输入Car Parking 1游戏账号和密码', 'error');
                return;
            }
            
            toggleLoading(true, 'loginLoading');
            
            try {
                // 模拟API验证延迟
                await new Promise(resolve => setTimeout(resolve, 2000));
                
                // 验证游戏账号真实性
                if (gameAccountsDatabase[email] && gameAccountsDatabase[email].password === password) {
                    if (gameAccountsDatabase[email].verified) {
                        userToken = getAuthToken();
                        userEmail = email;
                        isGameAccountVerified = true;
                        
                        // 显示用户面板
                        document.getElementById('userEmail').textContent = userEmail;
                        document.getElementById('loginForm').style.display = 'none';
                        document.getElementById('dashboard').style.display = 'block';
                        
                        showMessage('actionMessage', '✅ 游戏账号验证成功！', 'success');
                    } else {
                        showMessage('loginMessage', '❌ 该游戏账号未通过验证', 'error');
                    }
                } else {
                    showMessage('loginMessage', '❌ 非Car Parking 1游戏账号或密码错误', 'error');
                }
            } catch (error) {
                console.error('验证错误:', error);
                showMessage('loginMessage', '验证失败，请检查网络连接', 'error');
            } finally {
                toggleLoading(false, 'loginLoading');
            }
        }
        
        // 秒刷King等级功能
        async function instantKing() {
            if (!isGameAccountVerified) {
                showMessage('actionMessage', '❌ 请先验证Car Parking 1游戏账号', 'error');
                return;
            }
            
            toggleLoading(true, 'actionLoading');
            
            try {
                const result = await callGameAPI('instant_king', {
                    achievement: 'king',
                    rank: 'king',
                    level: 100,
                    game: 'Car Parking 1'
                });
                
                if (result && result.result && result.result.includes('result\":1')) {
                    showMessage('actionMessage', '🎉 King等级设置成功！', 'success');
                } else {
                    showMessage('actionMessage', '❌ 操作失败，请重试', 'error');
                }
            } catch (error) {
                console.error('Instant King error:', error);
                showMessage('actionMessage', '❌ 操作失败，请检查网络连接', 'error');
            } finally {
                toggleLoading(false, 'actionLoading');
            }
        }
        
        // 修改邮箱功能
        async function changeEmail() {
            const newEmail = document.getElementById('newEmail').value;
            
            if (!isGameAccountVerified) {
                showMessage('actionMessage', '❌ 请先验证Car Parking 1游戏账号', 'error');
                return;
            }
            
            if (!newEmail) {
                showMessage('actionMessage', '❌ 请输入新邮箱地址', 'error');
                return;
            }
            
            toggleLoading(true, 'actionLoading');
            
            try {
                const result = await callGameAPI('change_email', {
                    newEmail: newEmail,
                    oldEmail: userEmail,
                    game: 'Car Parking 1'
                });
                
                if (result && result.result && result.result.includes('result\":1')) {
                    userEmail = newEmail;
                    document.getElementById('userEmail').textContent = userEmail;
                    document.getElementById('newEmail').value = '';
                    showMessage('actionMessage', '📧 游戏邮箱修改成功！', 'success');
                } else {
                    showMessage('actionMessage', '❌ 邮箱修改失败，请重试', 'error');
                }
            } catch (error) {
                console.error('Change email error:', error);
                showMessage('actionMessage', '❌ 操作失败，请检查网络连接', 'error');
            } finally {
                toggleLoading(false, 'actionLoading');
            }
        }
        
        // 修改密码功能
        async function changePassword() {
            const newPassword = document.getElementById('newPassword').value;
            
            if (!isGameAccountVerified) {
                showMessage('actionMessage', '❌ 请先验证Car Parking 1游戏账号', 'error');
                return;
            }
            
            if (!newPassword) {
                showMessage('actionMessage', '❌ 请输入新密码', 'error');
                return;
            }
            
            toggleLoading(true, 'actionLoading');
            
            try {
                const result = await callGameAPI('change_password', {
                    newPassword: newPassword,
                    game: 'Car Parking 1'
                });
                
                if (result && result.result && result.result.includes('result\":1')) {
                    document.getElementById('newPassword').value = '';
                    showMessage('actionMessage', '🔑 游戏密码修改成功！', 'success');
                } else {
                    showMessage('actionMessage', '❌ 密码修改失败，请重试', 'error');
                }
            } catch (error) {
                console.error('Change password error:', error);
                showMessage('actionMessage', '❌ 操作失败，请检查网络连接', 'error');
            } finally {
                toggleLoading(false, 'actionLoading');
            }
        }
        
        // 退出登录功能
        function logout() {
            userToken = '';
            userEmail = '';
            isGameAccountVerified = false;
            
            document.getElementById('email').value = '';
            document.getElementById('password').value = '';
            document.getElementById('newEmail').value = '';
            document.getElementById('newPassword').value = '';
            
            document.getElementById('dashboard').style.display = 'none';
            document.getElementById('loginForm').style.display = 'block';
            
            showMessage('loginMessage', '已成功退出登录', 'success');
        }
        
        // 回车键登录
        document.getElementById('password').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                validateGameAccount();
            }
        });
    </script>
</body>
</html>
