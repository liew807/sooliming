<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>梁站咖喱Soo强攻</title>
<!-- 引入现代字体 -->
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body {
        font-family: 'Inter', sans-serif;
        /* 高清科技感背景图 */
        background: url("https://picsum.photos/id/1/1920/1080") no-repeat center center fixed;
        background-size: cover;
        /* 渐变蒙版提升文字可读性 */
        background-color: rgba(0, 0, 0, 0.8);
        background-blend-mode: overlay;
        color: #fff;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 20px;
    }

    /* 容器卡片 */
    .center-wrapper {
        width: 100%;
        max-width: 420px;
    }

    .container {
        background: rgba(17, 25, 40, 0.85);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        padding: 40px 30px;
        border-radius: 16px;
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        border: 1px solid rgba(255, 255, 255, 0.1);
        /* 边框发光效果 */
        box-shadow: 0 0 20px rgba(22, 93, 255, 0.2);
        text-align: center;
        transition: all 0.3s ease;
    }

    .container:hover {
        box-shadow: 0 0 30px rgba(22, 93, 255, 0.3);
    }

    /* 标题样式 */
    .title {
        font-size: 28px;
        font-weight: 700;
        margin-bottom: 8px;
        color: #fff;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 12px;
    }

    .subtitle {
        font-size: 14px;
        color: rgba(255, 255, 255, 0.6);
        margin-bottom: 30px;
    }

    /* 输入框样式 */
    .input-group {
        margin-bottom: 18px;
        position: relative;
    }

    input {
        width: 100%;
        padding: 14px 18px;
        border-radius: 10px;
        border: 1px solid rgba(255, 255, 255, 0.1);
        background: rgba(255, 255, 255, 0.08);
        color: #fff;
        font-size: 15px;
        font-family: 'Inter', sans-serif;
        transition: all 0.3s ease;
    }

    input::placeholder {
        color: rgba(255, 255, 255, 0.4);
    }

    input:focus {
        outline: none;
        border-color: #165DFF;
        background: rgba(255, 255, 255, 0.12);
        box-shadow: 0 0 0 3px rgba(22, 93, 255, 0.2);
    }

    /* 按钮样式 */
    .btn {
        width: 100%;
        padding: 14px;
        margin: 8px 0;
        border-radius: 10px;
        border: none;
        cursor: pointer;
        font-size: 15px;
        font-weight: 600;
        font-family: 'Inter', sans-serif;
        transition: all 0.3s ease;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 8px;
    }

    /* 主按钮 */
    .btn-primary {
        background: linear-gradient(135deg, #165DFF 0%, #0F48C9 100%);
        color: #fff;
        box-shadow: 0 4px 15px rgba(22, 93, 255, 0.3);
    }

    .btn-primary:hover {
        background: linear-gradient(135deg, #0F48C9 0%, #0A36A8 100%);
        box-shadow: 0 6px 20px rgba(22, 93, 255, 0.4);
        transform: translateY(-2px);
    }

    .btn-primary:active {
        transform: translateY(0);
        box-shadow: 0 2px 10px rgba(22, 93, 255, 0.3);
    }

    /* 菜单按钮 */
    .btn-menu {
        background: rgba(255, 255, 255, 0.08);
        color: #fff;
        border: 1px solid rgba(255, 255, 255, 0.1);
    }

    .btn-menu:hover {
        background: rgba(255, 255, 255, 0.12);
        border-color: rgba(255, 255, 255, 0.2);
        transform: translateY(-2px);
    }

    /* 退出按钮 */
    .btn-logout {
        background: rgba(239, 68, 68, 0.1);
        color: #EF4444;
        border: 1px solid rgba(239, 68, 68, 0.2);
    }

    .btn-logout:hover {
        background: rgba(239, 68, 68, 0.15);
        border-color: rgba(239, 68, 68, 0.3);
    }

    /* 状态提示 */
    .status {
        margin: 20px 0 10px;
        padding: 12px;
        border-radius: 8px;
        font-size: 14px;
        word-wrap: break-word;
        transition: all 0.3s ease;
    }

    .status-success {
        background: rgba(34, 197, 94, 0.15);
        color: #22C55E;
        border: 1px solid rgba(34, 197, 94, 0.2);
    }

    .status-error {
        background: rgba(239, 68, 68, 0.15);
        color: #EF4444;
        border: 1px solid rgba(239, 68, 68, 0.2);
    }

    /* 加载动画 */
    .spinner {
        width: 18px;
        height: 18px;
        border: 2px solid rgba(255, 255, 255, 0.3);
        border-top-color: #fff;
        border-radius: 50%;
        animation: spin 1s linear infinite;
    }

    @keyframes spin {
        to { transform: rotate(360deg); }
    }

    /* 隐藏/显示过渡 */
    .form-section {
        display: none;
        animation: fadeIn 0.5s ease;
    }

    .form-section.active {
        display: block;
    }

    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
    }

    /* 页脚 */
    footer {
        margin-top: 25px;
        font-size: 12px;
        color: rgba(255, 255, 255, 0.5);
        opacity: 0.8;
    }

    /* 响应式优化 */
    @media (max-width: 480px) {
        .container {
            padding: 30px 20px;
            border-radius: 12px;
        }

        .title {
            font-size: 24px;
        }

        .btn {
            padding: 12px;
            font-size: 14px;
        }

        input {
            padding: 12px 16px;
            font-size: 14px;
        }
    }
</style>
</head>
<body>

<div class="center-wrapper">
  <div class="container">
      <h1 class="title">👑梁站咖喱soo强攻工具👑</h1>
      <p class="subtitle">专业高效的账号强改工具</p>

      <!-- 登录表单 -->
      <div id="loginForm" class="form-section active">
          <div class="input-group">
              <input type="gmail" id="gmail" placeholder="请输入邮箱" required>
          </div>
          <div class="input-group">
              <input type="password" id="password" placeholder="请输入密码" required>
          </div>
          <button class="btn btn-primary" id="loginBtn" onclick="handleLogin()">
              <span id="loginBtnText">登录</span>
              <span class="spinner" id="loginSpinner" style="display: none;"></span>
          </button>
      </div>

      <!-- 菜单按钮区 -->
      <div id="menuButtons" class="form-section">
          <button class="btn btn-menu" onclick="handleKingRank()">👑 秒刷king</button>
          <button class="btn btn-menu" onclick="handleChangeEmail()">📧 强改邮箱</button>
          <button class="btn btn-menu" onclick="handleChangePassword()">🔐 强改密码</button>
          <button class="btn btn-logout" onclick="handleLogout()">🚪 退出登录</button>
      </div>

      <!-- 状态提示 -->
      <div id="status" class="status"></div>

      <footer>© 2025 CPM梁站咖喱Soo. 保留所有权利。</footer>
  </div>
</div>

<script>
// 后端API地址（部署后替换为你的onrender后端地址）
const API_BASE_URL = "/api";

let currentUser = null;
let currentToken = null;

// 更新状态提示
function updateStatus(message, isError = false) {
    const statusEl = document.getElementById('status');
    statusEl.textContent = message;
    statusEl.className = `status ${isError ? 'status-error' : 'status-success'}`;
    // 3秒后自动清除非错误提示
    if (!isError) {
        setTimeout(() => {
            statusEl.textContent = '';
            statusEl.className = 'status';
        }, 3000);
    }
}

// 显示/隐藏加载状态
function setLoading(state, btnId, btnTextId, spinnerId) {
    const btn = document.getElementById(btnId);
    const btnText = document.getElementById(btnTextId);
    const spinner = document.getElementById(spinnerId);
    
    if (state) {
        btn.disabled = true;
        btnText.style.display = 'none';
        spinner.style.display = 'block';
    } else {
        btn.disabled = false;
        btnText.style.display = 'inline';
        spinner.style.display = 'none';
    }
}

// 切换表单区域
function switchSection(showId, hideId) {
    document.getElementById(showId).classList.add('active');
    document.getElementById(hideId).classList.remove('active');
}

// 登录处理
async function handleLogin() {
    const email = document.getElementById('email').value.trim();
    const password = document.getElementById('password').value.trim();

    // 前端基础验证
    if (!email || !password) {
        return updateStatus("请输入邮箱和密码！", true);
    }
    if (!/^[\w.-]+@[a-zA-Z0-9-]+\.[a-zA-Z0-9-.]+$/.test(email)) {
        return updateStatus("请输入有效的邮箱格式！", true);
    }

    // 显示加载状态
    setLoading(true, 'loginBtn', 'loginBtnText', 'loginSpinner');
    updateStatus("正在登录...");

    try {
        // 调用后端登录接口
        const response = await fetch(`${API_BASE_URL}/login`, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ email, password })
        });

        const data = await response.json();

        if (!response.ok || !data.success) {
            throw new Error(data.message || "登录失败，请检查账号密码！");
        }

        // 保存用户信息
        currentUser = data.data.email;
        currentToken = data.data.idToken;

        // 切换到菜单界面
        switchSection('menuButtons', 'loginForm');
        updateStatus(`登录成功！欢迎回来，${currentUser}`);

        // 清空输入框
        document.getElementById('email').value = '';
        document.getElementById('password').value = '';

    } catch (error) {
        updateStatus(`登录失败：${error.message}`, true);
    } finally {
        // 隐藏加载状态
        setLoading(false, 'loginBtn', 'loginBtnText', 'loginSpinner');
    }
}

// 验证登录状态
function checkLogin() {
    if (!currentUser || !currentToken) {
        updateStatus("请先登录！", true);
        return false;
    }
    return true;
}

// 设置国王等级
async function handleKingRank() {
    if (!checkLogin()) return;

    updateStatus("正在设置皇冠👑等级...");

    try {
        const response = await fetch(`${API_BASE_URL}/king-rank`, {
            method: "POST",
            headers: { 
                "Content-Type": "application/json",
                "Authorization": `Bearer ${currentToken}`
            }
        });

        const data = await response.json();

        if (!response.ok || !data.success) {
            throw new Error(data.message || "设置皇冠👑等级失败！");
        }

        updateStatus("皇冠👑等级设置成功！");

    } catch (error) {
        updateStatus(`操作失败：${error.message}`, true);
    }
}

// 修改邮箱
async function handleChangeEmail() {
    if (!checkLogin()) return;

    const newEmail = prompt("请输入新邮箱：");
    if (!newEmail) return;
    if (!/^[\w.-]+@[a-zA-Z0-9-]+\.[a-zA-Z0-9-.]+$/.test(newEmail)) {
        return updateStatus("请输入有效的邮箱格式！", true);
    }

    updateStatus("正在修改邮箱...");

    try {
        const response = await fetch(`${API_BASE_URL}/change-email`, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ 
                idToken: currentToken,
                newEmail 
            })
        });

        const data = await response.json();

        if (!response.ok || !data.success) {
            throw new Error(data.message || "修改邮箱失败！");
        }

        // 更新当前用户信息
        currentUser = newEmail;
        currentToken = data.data.idToken;

        updateStatus(`邮箱已成功修改为：${newEmail}`);

    } catch (error) {
        updateStatus(`修改失败：${error.message}`, true);
    }
}

// 修改密码
async function handleChangePassword() {
    if (!checkLogin()) return;

    const newPassword = prompt("请输入新密码（至少6位）：");
    if (!newPassword) return;
    if (newPassword.length < 6) {
        return updateStatus("密码长度不能少于6位！", true);
    }

    updateStatus("正在修改密码...");

    try {
        const response = await fetch(`${API_BASE_URL}/change-password`, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ 
                idToken: currentToken,
                newPassword 
            })
        });

        const data = await response.json();

        if (!response.ok || !data.success) {
            throw new Error(data.message || "修改密码失败！");
        }

        // 更新token
        currentToken = data.data.idToken;

        updateStatus("密码修改成功！请重新登录验证");

    } catch (error) {
        updateStatus(`修改失败：${error.message}`, true);
    }
}

// 退出登录
function handleLogout() {
    currentUser = null;
    currentToken = null;
    switchSection('loginForm', 'menuButtons');
    updateStatus("已成功退出登录");
}

// 页面加载完成
document.addEventListener("DOMContentLoaded", () => {
    // 为输入框添加回车登录功能
    document.getElementById('password').addEventListener('keydown', (e) => {
        if (e.key === 'Enter') handleLogin();
    });
});
</script>
</body>
</html>
